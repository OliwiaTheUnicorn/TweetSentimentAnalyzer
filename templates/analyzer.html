<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            //$("#loading").show();

              if (x.style.display === "none") {

                x.style.display = "none";
              }*/
            document.getElementById("myNav").style.width = "100%";

        }
// ]]></script>
    <style>
        div#loading {
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid blue;
          border-right: 16px solid green;
          border-bottom: 16px solid red;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
        }

        /* The Overlay (background) */
        .overlay {
          /* Height & width depends on how you want to reveal the overlay (see JS below) */
          height: 100%;
          width: 0;
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          background-color: rgb(0,0,0); /* Black fallback color */
          background-color: rgba(0,0,0, 0.9); /* Black w/opacity */
          overflow-x: hidden; /* Disable horizontal scroll */
          transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
        }

        /* Position the content inside the overlay */
        .overlay-content {
          position: relative;
          top: 25%; /* 25% from the top */
          width: 100%; /* 100% width */
          text-align: center; /* Centered text/links */
          margin-top: 30px; /* 30px top margin to avoid conflict with the close button on smaller screens */
        }

        /* The navigation links inside the overlay */
        .overlay a {
          padding: 8px;
          text-decoration: none;
          font-size: 36px;
          color: #818181;
          display: block; /* Display block instead of inline */
          transition: 0.3s; /* Transition effects on hover (color) */
        }

        /* When you mouse over the navigation links, change their color */
        .overlay a:hover, .overlay a:focus {
          color: #f1f1f1;
        }

        /* Position the close button (top right corner) */
        .overlay .closebtn {
          position: absolute;
          top: 20px;
          right: 45px;
          font-size: 60px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #FFFF00;
        }

        /* When the height of the screen is less than 450 pixels, change the font-size of the links and position the close button again, so they don't overlap */
        @media screen and (max-height: 450px) {
          .overlay a {font-size: 20px}
          .overlay .closebtn {
            font-size: 40px;
            top: 15px;
            right: 35px;
          }
        }

        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tweet Sentiment Analyzer</title>
</head>
<body>
<div class="container">
    <!--<div class="overlay">
    <div id="loading" style="display: none">
        </div>
    </div>-->
    <div id="myNav" class="overlay">
        <div id="loading" class="center">
        </div>
    </div>
    <div id="content">
    <div class="container-lg">
        <h1>Tweet Sentiment Analysis</h1>
        <form method="post" class="form">
            <div class="form-group">
                <input type="submit" id="btn" name="action" value="Train" class="btn btn-primary" onclick="loading();">
                <input type="submit" id="btn" name="action" value="Reset" class="btn btn-primary">
            </div>
            <br/>
            <div class="form-group">
                <label for="inp">Enter Input</label>
                <div class="input-group mb-3">
                  <input type="text" value="{{ input }}" class="form-control" id="inp" name="inp" placeholder="Enter your feelings" aria-label="Enter Input" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <input type="submit" id="btn-clear" name="action" value="Clear" class="btn btn-outline-secondary">
                  </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" id="btn" name="action" value="Submit" class="btn btn-primary">
            </div>
            <br/>
            <br/>
            <div class="form-group dropdown">
               <label for="decision">Choose the accurate result and provide feedback:</label>
                <br/>
                <select name="decision" id="decision" class="btn btn-info dropdown-toggle">
                  <option value="Positive">Positive</option>
                  <option value="Negative">Negative</option>
                </select>
                <input type="submit" id="btn" name="action" value="Feedback" class="btn btn-primary">
            </div>
        </form>
        <br/>
        <br/>
        <h1 class="output"> {{ message }}</h1>
            </div>
    </div>
</div>
</body>
</html>
