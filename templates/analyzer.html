<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="container-lg">
        <h1>Sentiment Analysis</h1>
        <form method="post" class="form">
            <div class="form-group">
                <input type="submit" id="btn" name="action" value="Train" class="btn btn-primary">
                <input type="submit" id="btn" name="action" value="Reset" class="btn btn-primary">
            </div>
            <br/>
            <div class="form-group">
                <label for="inp">Enter Input</label>
                <input type="text" value="{{ input }}" class="form-control" id="inp" name="inp" placeholder="Enter your feelings"> <br /> <br />
            </div>
            <div class="form-group">
                <input type="submit" id="btn" name="action" value="Submit" class="btn btn-primary">
            </div>
            <br/>
            <br/>
            <div class="form-group dropdown">
               <label for="decision">Choose the accurate result and provide feedback:</label>
                <br/>
                <select name="decision" id="decision" class="btn btn-info dropdown-toggle">
                  <option value="Positive">Positive</option>
                  <option value="Negative">Negative</option>
                </select>
                <input type="submit" id="btn" name="action" value="Feedback" class="btn btn-primary">
            </div>
        </form>
        <br/>
        <br/>
        <h1 class="output"> {{ message }}</h1>
    </div>
</div>
</body>
</html>
